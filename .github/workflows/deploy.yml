name: Deploy to AWS

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  ECR_SERVER_REPOSITORY: flyingforge-server
  ECR_WEB_REPOSITORY: flyingforge-web
  ECS_CLUSTER: flyingforge-cluster
  ECS_SERVER_SERVICE: flyingforge-server
  ECS_WEB_SERVICE: flyingforge-web

jobs:
  # Run tests first
  test-server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: flyingforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum
      
      - name: Run tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/flyingforge_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: go test ./... -v

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Lint
        run: npm run lint
      
      - name: Run tests
        run: npm test -- --passWithNoTests

  # Build and push Docker images
  build-and-push:
    needs: [test-server, test-web]
    runs-on: ubuntu-latest
    outputs:
      server_image: ${{ steps.build-server.outputs.image }}
      web_image: ${{ steps.build-web.outputs.image }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push server image
        id: build-server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:latest -f Dockerfile.server .
          docker push $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_SERVER_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_SERVER_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push web image
        id: build-web
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          VITE_API_URL: ${{ github.event.inputs.environment == 'staging' && 'https://staging.flyingforge.com' || 'https://flyingforge.com' }}
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg NGINX_CONFIG=nginx.ecs.conf \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --build-arg VITE_API_URL=$VITE_API_URL \
            -t $ECR_REGISTRY/$ECR_WEB_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_WEB_REPOSITORY:latest \
            -f Dockerfile.web .
          docker push $ECR_REGISTRY/$ECR_WEB_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_WEB_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_WEB_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # Deploy infrastructure with Terraform
  terraform:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" \
            -var="google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -var="encryption_key=${{ secrets.ENCRYPTION_KEY }}" \
            -var="domain_name=flyingforge.com" \
            -var="create_dns_record=true" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  # Deploy to ECS
  deploy:
    needs: [build-and-push, terraform]
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force new deployment for server
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVER_SERVICE \
            --force-new-deployment

      - name: Force new deployment for web
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_WEB_SERVICE \
            --force-new-deployment

      - name: Wait for server service stability
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVER_SERVICE

      - name: Wait for web service stability
        run: |
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_WEB_SERVICE

      - name: Get Application URL
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers --names flyingforge-alb --query 'LoadBalancers[0].DNSName' --output text)
          echo "üöÄ Application deployed successfully!"
          echo "üìç URL: http://$ALB_DNS"
