version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      - LOG_LEVEL=info
      - CACHE_TTL=5m
      - CACHE_BACKEND=redis
      - REDIS_ADDR=redis:6379
      - RATE_LIMIT=1s
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_API_BASE_URL=
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    driver: bridge
