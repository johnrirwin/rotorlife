server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (adjust for your backend)
    location /api/ {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Pass through cache-control headers from backend
        proxy_pass_header Cache-Control;
    }

    # Admin API - no caching (backend sets Cache-Control headers)
    location /api/admin/ {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Disable nginx proxy caching, let backend headers control client caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Gear catalog API - exact match for POST create (no trailing slash)
    location = /api/gear-catalog {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Disable nginx proxy caching, let backend headers control client caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Gear catalog API (backend sets Cache-Control headers)
    location /api/gear-catalog/ {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Disable nginx proxy caching, let backend headers control client caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Health check for the web container itself (for ECS/load balancer)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"web"}';
        add_header Content-Type application/json;
    }

    # Proxy API health to server (for checking full stack health)
    location /api/health {
        proxy_pass http://server:8080/health;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
