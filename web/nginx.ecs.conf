server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # In ECS, API routes are handled by the ALB, not proxied through nginx
    # The ALB routes /api/* to the server service directly
    # So we just serve static files here

    # Health check for the web container itself (for ECS/load balancer)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"web"}';
        add_header Content-Type application/json;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
